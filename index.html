<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="full-card-container">
      <div class="top-wrapper">
        <h1 class="font-color-pale-blue">Your Result</h1>
        <h2 class="margin-top-normal">
          <span>76</span><span class="font-color-pale-blue"> of 100</span>
        </h2>
        <p>
          <span class="margin-top-normal">Great</span>
          <span class="margin-top-medium font-color-pale-blue">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </p>
      </div>
      <div class="bottom-wrapper">
        <h2 class="margin-top-normal">Summary</h2>
        <ul class="margin-top-normal">
          <li class="li-bg-color-red li-font-color-red">
            <div class="wrapper">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon" />
              <span>Reaction</span>
            </div>
            <div class="wrapper">
              <span class="li-score-styles">80</span>
              <span class="li-score100-styles">/ 100</span>
            </div>
          </li>
          <li class="li-bg-color-orange li-font-color-orange">
            <div class="wrapper">
              <img src="assets/images/icon-memory.svg" alt="memory-icon" />
              <span>Memory</span>
            </div>
            <div class="wrapper">
              <span class="li-score-styles">92</span>
              <span class="li-score100-styles">/ 100</span>
            </div>
          </li>
          <li class="li-bg-color-green li-font-color-green">
            <div class="wrapper">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
              <span>Verbal</span>
            </div>
            <div class="wrapper">
              <span class="li-score-styles">61</span>
              <span class="li-score100-styles">/ 100</span>
            </div>
          </li>
          <li class="li-bg-color-blue li-font-color-blue">
            <div class="wrapper">
              <img src="assets/images/icon-visual.svg" alt="visual-icon" />
              <span>Visual</span>
            </div>
            <div class="wrapper">
              <span class="li-score-styles">72</span>
              <span class="li-score100-styles">/ 100</span>
            </div>
          </li>
        </ul>
        <button class="margin-top-normal" type="submit">Continue</button>
      </div>
    </main>
    <footer>
      <p>
        <span class="inline-block">Created by</span>
        <span class="author"
          ><a href="https://github.com/mohibbullahSh0von" target="_blank"
            >Shovon</a
          ></span
        >with
        <span class="heart">&#x2764;</span>
      </p>
    </footer>
  </body>
</html>
